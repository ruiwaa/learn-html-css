        <legend>필수 입력</legend>
        <!-- 이제부터 여기 입력하는 것들은 필수 정보라는 뜻 -->
        <div>
          <!-- 레이블의 관계가 명시되어진 것 -->
          <label for="userName">이름</label>
          <input type="text" id="userName" />
        </div>
        <div>
          <label for="">
            비밀번호
            <input type="text" />
            <!-- 스크린리더가 암묵적으로 '비밀번호 입력상자'라고 읽음 -->
          </label>
        </div>
      </fieldset>
    </form>
