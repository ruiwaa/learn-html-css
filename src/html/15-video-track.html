<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video 관련 요소 | Likelion Bootcamp</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <hr />
    <h1>video 관련 요소</h1>
    <!-- 다양한 비디오 형식을 소스 파일에 여러개 넣을 수 있다. -->
    <!-- controls 있어야만 비디오 재생이 가능하다. 접근성 이슈때문에 자동 재생이 안된다.
     단, muted 속성이 뒤에 올 경우에 자동재생이 가능하다.
     poster는 비디오가 재생되지 않을 시 나오는 이미지를 선택해서 보여줄 수 있다.-->
    <video controls autoplay muted poster="/src/assets/video/poster.jpg">
      <source src="/src/assets/video/google-developer-stories.webm" type="video/webm" />
      <source src="/src/assets/video/google-developer-stories.ogg" type="video/ogg" />
      <source src="/src/assets/video/google-developer-stories.mov" type="video/mov" />
      <source src="/src/assets/video/google-developer-stories.mp4" type="video/mp4" />
      <track src="/src/assets/video/stories-en.vtt" kind="captions" srclang="en" label="English Caption" />
      <!-- vtt는 자막 파일, srclang:자막 언어, label:해당 언어를 나타내주는 텍스트 -->
    </video>
    <hr />
    <!-- video뒤에 바로 영상 소스를 붙일 수도 있다.-->
    <video src="/src/assets/video/google-developer-stories.mp4" controls poster="/src/assets/video/poster.jpg">
      <track src="/src/assets/video/stories-en.vtt" kind="captions" srclang="en" label="한국어" />
      <track src="/src/assets/video/stories-en.vtt" kind="captions" srclang="en" label="영어" />
    </video>
  </body>
</html>
